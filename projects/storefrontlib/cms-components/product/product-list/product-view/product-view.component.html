<button
  class="btn cx-product-layout"
  [ngClass]="buttonClass"
  [cxAtMessage]="
    viewMode === iconTypes.GRID
      ? 'productView.changedToListMode'
      : ('productView.changedToGridMode' | cxTranslate)
  "
  (click)="changeMode()"
  tabindex="0"
  attr.aria-label="{{
    viewMode === iconTypes.GRID
      ? ('productView.gridView' | cxTranslate)
      : viewMode === iconTypes.LIST
      ? ('productView.listView' | cxTranslate)
      : null
  }}"
>
  <cx-icon
    *ngIf="viewMode === iconTypes.GRID"
    [type]="iconTypes.GRID"
  ></cx-icon>
  <cx-icon
    *ngIf="viewMode === iconTypes.LIST"
    [type]="iconTypes.LIST"
  ></cx-icon>
</button>
